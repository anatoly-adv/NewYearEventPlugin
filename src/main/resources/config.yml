# ========================================
#   NewYearEvent Plugin Configuration
# ========================================

# Активен ли ивент (true/false)
# Устанавливается автоматически через /newyear_start и /newyear_end
event_active: false

# Список UUID игроков которые отправили письма
# Формат: ['uuid1', 'uuid2', ...]
players_with_letters: []

# ========================================
#   Настройки (будущие)
# ========================================

# Шанс дропа снежинок с мобов (0.0 - 1.0)
mob_drop_chance: 0.10

# Количество снежинок с мобов (мин-макс)
mob_drop_amount_min: 1
mob_drop_amount_max: 3

# Количество снежинок в сундуках (мин-макс)
chest_snowflakes_min: 10
chest_snowflakes_max: 25

# Интервал автоматических фейерверков (в тиках, 2400 = 2 минуты)
firework_interval: 2400

# Размер батча для снега (блоков за раз)
snow_batch_size: 300

# Задержка между батчами снега (в тиках)
snow_batch_delay: 2